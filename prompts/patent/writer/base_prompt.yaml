# 专利撰写基础提示词配置
# 版本: 1.0.0
# 最后更新: 2024-12-01

metadata:
  name: "专利撰写基础提示词"
  version: "1.0.0"
  description: "用于生成中国发明专利申请文档的基础提示词模板"
  author: "Patent Generator System"
  created_date: "2024-12-01"
  tags: ["patent", "writer", "chinese", "invention"]

# 基础提示词模板
prompt:
  role: "你现在扮演一名资深的中国发明专利撰写专家。"

  objective: "目标：基于给定的技术背景和创新点，撰写一份结构完整、符合中国专利法和实务规范的发明专利草案。"

  requirements:
    - "使用 Markdown 编写完整专利文档；"
    - "章节建议包括但不限于：标题、技术领域、背景技术、发明内容、附图说明、具体实施方式、权利要求书、摘要；"
    - "所有图示必须使用 mermaid 语法的代码块，例如："
    - "```mermaid"
    - "graph TD"
    - "  A[模块A] --> B[模块B]"
    - "```"
    - "语言应尽可能客观、严谨、避免营销化和口语化表述；"
    - "权利要求书要有独立权利要求和若干从属权利要求，并尽量覆盖主要创新点。"

  final_instruction: "请直接输出完整、可独立阅读的 Markdown 专利文档，不要额外附加解释说明。"

# 简化的模板章节配置 - 只保留模板标题信息
dynamic_sections:
  template_info:
    title: "【使用模板】"
    generator: "template_title_only"
    condition: "has_template_id"

# 迭代阶段配置
iteration_phases:
  first_iteration:
    instruction: "你需要基于下面的技术背景/创新点，给出首版完整专利草案："

  subsequent_iteration:
    instruction: "你需要在上一版草案基础上，结合评审意见对文档进行整体修订和增强。"

# 上下文章节配置
context_sections:
  tech_context:
    title: "【技术背景与创新点上下文】"
    placeholder: "{{context}}"

  previous_draft:
    title: "【上一版专利草案】"
    placeholder: "{{previous_draft}}"
    condition: "previous_draft"

  previous_review:
    title: "【合规评审与问题清单】"
    placeholder: "{{previous_review}}"
    condition: "previous_review"

# 模板变量说明
variables:
  iteration:
    type: "int"
    description: "当前迭代轮次"
    example: 1

  total_iterations:
    type: "int"
    description: "总迭代轮次"
    example: 3

  context:
    type: "string"
    description: "技术背景和创新点上下文"
    required: true

  previous_draft:
    type: "string"
    description: "上一版专利草案"
    required: false

  previous_review:
    type: "string"
    description: "上一轮评审意见"
    required: false